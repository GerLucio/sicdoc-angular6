<div class="padre">

  <mat-grid-list cols="6" gutterSize="1rem" rowHeight="12rem">

    <mat-grid-tile class="caja" colspan="6" rowspan="1">
      <mat-card class="card-formulario">
        <mat-card-header>
          <mat-card-title>
            <h3>Alta de usuarios</h3>

          </mat-card-title>
          <mat-card-subtitle>Ingresa todos los datos</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <form class="example-form">

            <table class="example-full-width" cellspacing="10">
              <tr>
                <td>
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Nombre(s)</mat-label>
                    <input matInput placeholder="Nombre(s)" maxlength="64" [(ngModel)]="nuevo_usuario.nombre" name="nombre" required>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Apellidos" maxlength="64" [(ngModel)]="nuevo_usuario.apellido" name="apellido" required>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Puesto</mat-label>
                    <input matInput placeholder="Puesto" maxlength="64" [(ngModel)]="nuevo_usuario.puesto" name="puesto" required>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Correo</mat-label>
                    <input matInput placeholder="Correo" maxlength="64" [formControl]="email" name="correo" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                </td>

                <td>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Departamento" [(ngModel)]="nuevo_usuario.departamento" name="departamento" required>
                      <mat-option *ngFor="let d of departamentos" [value]="d.ID_DEPTO">
                        {{d.NOMBRE}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Rol" [(ngModel)]="nuevo_usuario.rol" name="rol" required>
                      <mat-option *ngFor="let r of roles" [value]="r.ID_ROL">
                        {{r.ROL}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <button class="derecha" mat-raised-button color="primary" (click)="nuevoUsuario(nuevo_usuario)">ALTA</button>
                </td>
              </tr>
            </table>

          </form>

        </mat-card-content>

      </mat-card>

    </mat-grid-tile>

    <mat-grid-tile class="caja" colspan="6" rowspan="3">
      <mat-card class="card-formulario">
        <mat-card-header>
          <mat-card-title>
            <h3>Baja de usuarios</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar usuario">
          </mat-form-field>
          <div [class]="total_usuarios > 8 ? 'scroll': ''">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="NOMBRE">
                <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.NOMBRE}} </td>
              </ng-container>

              <ng-container matColumnDef="CORREO">
                <th mat-header-cell *matHeaderCellDef> CORREO </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.CORREO}} </td>
              </ng-container>

              <ng-container matColumnDef="PUESTO">
                <th mat-header-cell *matHeaderCellDef> PUESTO </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.PUESTO}} </td>
              </ng-container>

              <ng-container matColumnDef="DEPARTAMENTO">
                <th mat-header-cell *matHeaderCellDef> DEPARTAMENTO </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.DEPARTAMENTO}} </td>
              </ng-container>

              <ng-container matColumnDef="ROL">
                <th mat-header-cell *matHeaderCellDef> ROL </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.ROL}} </td>
              </ng-container>

              <ng-container matColumnDef="ELIMINAR">
                <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
                <td mat-cell *matCellDef="let usuario">
                  <button (click)="openConfirmationDialog(usuario)" mat-raised-button color="accent">ELIMINAR</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>


        </mat-card-content>
      </mat-card>

    </mat-grid-tile>

  </mat-grid-list>

</div>
