<div class="fondo_login">
  <div class="main-div">
    <mat-card class="example-card z-depth center">
      <mat-card-content>
        <h2>BIENVENIDO</h2>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Correo" [formControl]="email" autofocus="" required>
          <mat-icon matPrefix>alternate_email</mat-icon>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput placeholder="ContraseÃ±a" [type]="hide ? 'password' : 'text'" [(ngModel)]="usuario.password"
            minlength="8" required>
          <mat-icon matPrefix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button class="mat-body-1" *ngIf="!getErrorMessage() && usuario.password" mat-raised-button color="primary"
          (click)="login()">ACCEDER</button>
        <button *ngIf="getErrorMessage() || !usuario.password" mat-raised-button disabled>ACCEDER</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
