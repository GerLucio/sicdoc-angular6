<div class="fondo_login">

  <mat-grid-list cols="5" rowHeight="10rem">
    <mat-grid-tile class="pad" colspan="5" rowspan="1">
      <img height="60%" src="./assets/img/logo_sicdoc.png">
    </mat-grid-tile>
    <mat-grid-tile colspan="5" rowspan="5">
      <div class="circle">
        <mat-card class="example-card center">
          <mat-card-content class="contenido">
            <h2>LOGIN</h2>
            <mat-form-field>
              <input matInput placeholder="Correo" [formControl]="email" autofocus="" required>
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="ContraseÃ±a" [type]="hide ? 'password' : 'text'"
                [(ngModel)]="usuario.password" minlength="8" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button class="mat-body-1" *ngIf="!getErrorMessage() && usuario.password" mat-raised-button color="primary"
              (click)="login()">ACCEDER</button>
            <button *ngIf="getErrorMessage() || !usuario.password" mat-raised-button disabled>ACCEDER</button>
          </mat-card-actions>
        </mat-card>
      </div>

    </mat-grid-tile>
  </mat-grid-list>
</div>
